[Temperature Control]

[[AmbientTemperature]]
type = alias
input = ds18b20-0

[[CoolantTemperature]]
type = alias
input = ds18b20-1

[[CoolantWarmup]]
type = difference
input-1 = CoolantTemperature
input-0 = AmbientTemperature

[[CoolantFan]]
type = proportional-control
input = CoolantWarmup
target_temperature = 0
proportional = 0.2
max_speed = 255
min_speed = 127
ok_range = 0.5


[System]

test = blah

[Fans]
[[Fan-0]]
add-to-M106 = True