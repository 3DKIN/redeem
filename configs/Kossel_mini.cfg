[Geometry]
# Delta
axis_config = 3

# Set the total length each axis can travel 
travel_x = -0.5
travel_y = -0.5
travel_z = -0.5

# Define the origin in relation to the endstops
offset_x = -0.254
offset_y = -0.254
offset_z = -0.254


[Delta]
# Distance head extends below the effector.
Hez = 0.060
# Length of the rod
L   = 0.215
# Radius of the columns
r   = 0.15
# Effector offset
Ae  = 0.021
Be  = 0.021
Ce  = 0.021
# Carriage offset
Aco = -0.026
Bco = -0.026
Cco = -0.026

# Compensation for positional error of the columns
# (For details, read: https://github.com/hercek/Marlin/blob/Marlin_v1/calibration.wxm)
Apxe = 0.0
Apye = 0.0
Bpxe = 0.0
Bpye = 0.0
Cpxe = 0.0
Cpye = 0.0


# Stepper e is ext 1, h is ext 2
[Steppers]
current_x = 0.7
current_y = 0.7
current_z = 0.7
current_e = 1.3
current_h = 1.0

steps_pr_mm_x = 5.0
steps_pr_mm_y = 5.0
steps_pr_mm_z = 5.0
steps_pr_mm_e = 6.0
steps_pr_mm_h = 6.0

# Max speed for the steppers in m/s
max_speed_x = 0.5
max_speed_y = 0.5
max_speed_z = 0.5
max_speed_e = 0.5
max_speed_h = 0.5

# Homing speed for the steppers in m/s
home_speed_x = 0.2
home_speed_y = 0.2 
home_speed_z = 0.2
home_speed_e = 0.2
home_speed_h = 0.2

# Which steppers are enabled
in_use_x = True
in_use_y = True
in_use_z = True
in_use_e = True

slow_decay_x = True
slow_decay_y = True
slow_decay_z = True
slow_decay_e = True
slow_decay_h = True

microstepping_x = 5
microstepping_y = 5
microstepping_z = 5
microstepping_e = 5

[Heaters]
temp_chart_E = B57560G104F
pid_p_E = 0.01
pid_i_E = 0.03
pid_d_E = 0.5

[Endstops]
end_stop_X1_stops = x_ccw
end_stop_Y1_stops = y_ccw
end_stop_Z1_stops = z_ccw

soft_end_stop_min_x = -0.05
soft_end_stop_min_y = -0.05
soft_end_stop_min_z = -0.001

soft_end_stop_max_x = 0.05
soft_end_stop_max_y = 0.05
soft_end_stop_max_z = 0.3

has_x = True
has_y = True
has_z = True

# Invert = False means endtop is connected as Normaly Open (NO)
invert_X1 = True
invert_Y1 = True
invert_Z1 = True
invert_X2 = True
invert_Y2 = True
invert_Z2 = True


[Homing]
# Where should the printer goes after homing
#   home_* can be left undefined. It will stay at the end stop.
home_x = 0.0
home_y = 0.0
home_z = 0.0

home_speed_x = 0.2
home_speed_y = 0.2 
home_speed_z = 0.2

[Cold-ends]
connect-therm-E-fan-1 = True


[Planner]
# Max speed for the steppers in m/s
max_speed_x = 0.4
max_speed_y = 0.4
max_speed_z = 0.4
max_speed_e = 0.4
max_speed_h = 0.4

[Macros]
G29 =
    M561                ; Reset the bed level matrix
    M557 P0 X-70  Y0    ; Set probe point 
    M557 P1 X70 Y0      ; Set probe point 
    M557 P2 X0 Y-70     ; Set probe point 
    M557 P3 X0 Y70      ; Set probe point 
    M557 P4 X0 Y0       ; Set probe point 

    G32                 ; Undock probe
    G28                 ; Home steppers
    G0 Y-20
    G92 Y0 
    G0 Z2               ; Move Z up to allow space for probe
    G92 Z0              ; Reset Z height to 0

    G30 P0 S            ; Probe point 0
    G0 Z5               ; Move the Z up
    G30 P1 S            ; Probe point 0
    G0 Z5               ; Move the Z up
    G30 P2 S            ; Probe point 0
    G0 Z5               ; Move the Z up
    G30 P3 S            ; Probe point 0
    G0 Z5               ; Move the Z up
    G30 P4 S            ; Probe point 0
    G0 Z5               ; Move the Z up

G32 = 
    M106 P2 S255        ; Turn on power to probe. 

G31 = 
    M106 P2 S0          ; Turn off power to probe.





